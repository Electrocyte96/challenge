<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="./imgs/alura-logo.png" alt="Logo de Alura" >
    </header>
    <main>
        <section>
            <textarea class="texto-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="texto-minusculas-acentos">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="boton-encrp" onclick="botonEncriptar()">Encriptar</button>
                <button class="boton-desencrp" onclick="botonDesEncriptar()" >Desencriptar</button>
            </div>
        </section>

        <section>
            <textarea class="mensaje-salida" cols="20" rows="15"></textarea>
            <div>
                <button class="boton_copiar">Copiar</button>
            </div>
        </section>
    </main>
    <footer class="footer">
        
    </footer>
<script src = "./script.js"></script>
</body>
</html>
