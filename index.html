<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Encriptador</title>
</head>
<body class="cuerpa">
    <header>
        <img class="logo" src="./imgs/alura-logo.png" alt="Logo de Alura" >
    </header>
    <main class="todo">
        <section>
            <textarea class="texto-area" cols="30" rows="8" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="texto-minusculas-acentos">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="boton-encrp" onclick="botonEncriptar()">Encriptar</button>
                <button class="boton-desencrp" onclick="botonDesEncriptar()" >Desencriptar</button>
            </div>
        </section>

        <section>
            <textarea id="areaTexto" class="mensaje-salida" cols="20" rows="13"></textarea>
            <div>
                <button id="botonCopiar" class="boton_copiar">Copiar</button>
            </div>
        </section>
    </main>
    <footer class="pie">
        <p>Desarrollado por J. García.</p>
    </footer>
<script src = "./script.js"></script>
</body>
</html>
